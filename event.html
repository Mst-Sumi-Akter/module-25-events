<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>

<body>
    <h1 id="page-title">Event Handler</h1>
    <button id="btn-update-title">Update title</button>

    <p id="user-info">No user</p>
    <button id="btn-login">Login</button>

    <p id="user-information">user</p>
    <button id="btn-sign-in">sign in</button>

    <p id="use-add-even-listener">Add Event Listener</p>
    <button id="btn-click">click me</button>



    <br>
    <br>
    <br>
    <!-- handle input text -->
    <p id="name">No Name</p>
    <input id="input-name" placeholder="Your name" type="text">
    <button id="btn-update">update</button>


     <p id="address">No Address</p>
    <input id="input-Address" placeholder="Your Address" type="text">
    <button id="btn-updates">update</button>



    <script>
        // set event listener
        document.getElementById('btn-update')
            .addEventListener('click', function () {
                console.log('update button clicked');
                // 2. get the text from the input field
                const nameInput = document.getElementById('input-name');
                console.log(nameInput)
                const name = nameInput.value;
                console.log('name', name)

                // set the name
                const nameP = document.getElementById('name');
                nameP.innerText = name;

            })


          document.getElementById('btn-updates')
            .addEventListener('click',function(){
                const addressInput = document.getElementById('input-Address');
                const address = addressInput.value;
                 console.log(address)
                const addressP = document.getElementById('address');
                addressP.innerText = address;



            })    
    </script>
    <script src="js/handler.js"></script>
</body>

</html>
